version: '3.8'

# Production configuration for DigitalOcean Droplet
# Uses Cloudflare R2 for object storage (no local MinIO needed)
# Caddy runs separately via systemd for HTTPS

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travel-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
      - "50051:50051"  # gRPC port for partner app
    volumes:
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
    environment:
      PROJECT_NAME: TravelPath
      FIREBASE_CREDENTIALS_PATH: /app/serviceAccountKey.json
      GRPC_PORT: 50051
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    driver: bridge
