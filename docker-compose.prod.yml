version: '3.8'

# Production configuration for DigitalOcean Droplet
# Uses Cloudflare R2 for object storage (no local MinIO needed)

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travel-backend
    ports:
      - "8000:8000"
      - "50051:50051"  # gRPC port for partner app
    volumes:
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
    environment:
      PROJECT_NAME: TravelPath
      FIREBASE_CREDENTIALS_PATH: /app/serviceAccountKey.json
      MAPS_API_KEY: ${MAPS_API_KEY}
      
      # Cloudflare R2 settings
      MINIO_ENDPOINT: ${R2_ENDPOINT}
      MINIO_ROOT_USER: ${R2_ACCESS_KEY_ID}
      MINIO_ROOT_PASSWORD: ${R2_SECRET_ACCESS_KEY}
      MINIO_BUCKET_NAME: ${R2_BUCKET_NAME:-travel-photos}
      MINIO_USE_SSL: "true"
      MINIO_REGION: auto
      
      # Server settings
      BASE_URL: ${BASE_URL}
      GRPC_PORT: 50051
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    driver: bridge
